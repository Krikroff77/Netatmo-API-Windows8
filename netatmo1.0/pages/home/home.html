<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>




</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">My Netatmo app</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="appViewContent">
                <div class="credentials">
                    <h2>Connect to your Netamo account</h2>

                    <h3>
                        <label for="email">email</label><br />
                        <input type="text" id="email" />
                    </h3>

                    <h3>
                        <label for="password">password</label>
                        <br />
                        <input type="password" id="password" />
                    </h3>

                    <button id="connect">Connect</button>

                </div>

                <div class="results">
                    <div class="resultstemp">
                        <label id="temperature_indoor" class="atmoresults">Temp. </label>
                        <br>
                    </div>

                    <div class="resultshumidity">
                        <label id="humidity" class="atmoresults">Humidity</label><br>
                    </div>
                </div>


            </div>
        </section>
    </div>
</body>
</html>
